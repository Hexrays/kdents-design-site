    <style>
      /* CSS Reset */
      article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
      }

      ol, ul {
        list-style: none;
      }

      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        vertical-align: baseline;
        border: 0;
        box-sizing: border-box;
        font-size: 100%;
        font: inherit;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: normal;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      /* Global Styles */
      html {
        font-size: 6.25%;
      }

      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        position: relative;
        font-size: 14rem;
        line-height: 1.2;
        color: #000;
        background-color: #fff;
        overflow-x: hidden;
        font-family: 'futura-pt', sans-serif;
      }

      @media only screen and (max-width: 767px) {
        body {
          line-height: 1.5;
        }
      }

      /* Hide sections while font is loading */
      .wf-loading section {
        display: none;
      }

      section {
        position: relative;
        width: 100%;
        padding: 20px 19% 20px 30px;
      }

      section:first-of-type {
        padding-bottom: 0;
      }

      h1, p, a, li {
        font-size: 5vw;
        font-weight: 700;
        line-height: 1.2;
      }

      h1, p {
        display: inline;
      }

      p {
        padding-bottom: 1vh;
      }

      /* Visually hide span (for "denton" in name) */
      span {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }

      a {
        color: #000;
        text-decoration: underline;
        transition: background-color 0.25s;
      }

      a:hover,
      a:focus,
      a:active {
        background-color: #14EEB1;
      }

      /* Emoticon styles */
      ul {
        display: inline-block;
      }

      ul:hover li:nth-child(2) {
        transform: rotate(90deg) translatey(-18px) translatex(-13px);
        opacity: 1;
      }

      ul:hover li:first-child {
        letter-spacing: 5px;
      }

      ul:hover li i {
        transform: rotate(90deg);
      }

      li {
        line-height: 0.7;
      }

      li:first-child {
        letter-spacing: 0px;
      }

      li:nth-child(2) {
        position: relative;
        display: inline-block;
        transform: translatey(-18px) translatex(15px);
        opacity: 0;
        transition: all 0.25s;
      }

      i {
        transform-origin: 50% 50%;
        position: relative;
        display: inline-block;
        transition: all 0.25s;
      }
    </style>
